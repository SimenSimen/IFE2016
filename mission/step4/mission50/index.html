<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>微型問卷調查平台</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="style/mission50.css">
	<link rel="stylesheet" href="style/mainPage.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="script/randerQuestionnaires.js"></script>
	<script src="script/hintBox.js"></script>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<div class="col-md-3">
				<span id="logo" class="navbar-text">問卷管理</span>
				<span class="circleSpan navbar-text">?</span>
			</div>
			<div class="col-md-9">
				<a href="index.html"><span class="navbar-text">我的問卷</span></a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-md-12">
			<div class="contentWrapper table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<td class="col-md-1"></td>
							<td class="col-md-4">標題</td>
							<td class="col-md-3">建立時間</td>
							<td class="col-md-1">狀態</td>
							<td class="col-md-3">操作<a href="createQuestionPage.html"><span id="create" class="ogButton"><span class="glyphicon glyphicon-plus"></span>新建問卷</span></a>
							</td>			
						</tr>
					</thead>
						<tbody class="questionnaire">
						
						</tbody>
					</div>			
				</table>
			</div>
		</div>
	</div>
	<div class="hint-background" style="display: none;">
		<div class="hint">
			<div class="hintHeader">
				<div id = "hintHeaderText">
					<span>提示</span>
					<span class="closebtn">&#10006;</span>
				</div>
			</div>
			<div class="hintContainer">
				<div class="hintContent">
					
				</div>
				<div class="buttongroup">
					<span class="all-buttons" id='hint-confirm'>確認</span>
					<span class="all-buttons" id='hint-cancel'>取消</span>
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
